<mat-dialog-content>
    @if (showVideo) {
        <vg-player>
            <vg-overlay-play></vg-overlay-play>
            <vg-buffering></vg-buffering>
            <vg-scrub-bar>
                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
            </vg-scrub-bar>

            <vg-controls>
                <vg-play-pause></vg-play-pause>
                <vg-playback-button></vg-playback-button>
                <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>
                <vg-scrub-bar style="pointer-events: none;"></vg-scrub-bar>
                <vg-time-display vgProperty="left" vgFormat="mm:ss"></vg-time-display>
                <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>
                <vg-mute></vg-mute>
                <vg-volume></vg-volume>
                <button mat-button [matMenuTriggerFor]="qualityBtn">{{ quality }}p</button>
                <mat-menu #qualityBtn="matMenu" yPosition="above">
                <button mat-menu-item (click)="updateVideoQuality(360)">360p</button>
                <button mat-menu-item (click)="updateVideoQuality(720)">720p</button>
                <button mat-menu-item (click)="updateVideoQuality(1080)">1080p</button>
                </mat-menu>
                <vg-fullscreen></vg-fullscreen>
            </vg-controls>

            <video [vgMedia]="$any(media)" #media id="singleVideo" preload="auto" crossorigin>
            <source src="{{ newVideoPath }}" type="video/mp4">
            </video>
        </vg-player>
    }
</mat-dialog-content>
