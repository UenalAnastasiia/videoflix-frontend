@if (showContent) {
    <mat-dialog-actions>
        <button mat-icon-button mat-dialog-close style="color: white">
            <mat-icon>close</mat-icon>
        </button>
    </mat-dialog-actions>

    <h2 mat-dialog-title>{{ videoData.title }}</h2>
      
    <mat-dialog-content>
        <div class="info-div">
            <p>Category: {{ videoCategory }}</p>
            <p>Creator: {{ creator.first_name }} {{ creator.last_name }}</p>
            <p>Upload: {{ videoData.created_at }}</p>
            <p>Age Restriction: {{ videoData.age }}</p>
            <p>Release: {{ videoData.release_year }}</p>
        </div>
    </mat-dialog-content>
}
