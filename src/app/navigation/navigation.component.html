<div class="navigation-panel">
    <div class="logo-box">
        <h2>VIDEOFLIX</h2>
    </div>

    <div class="links-box">
        <button mat-button color="warn" (click)="navigateTo('/videoflix')">HOME</button>
        <button mat-button color="warn" (click)="navigateTo('/movies')">MOVIES</button>
        <button mat-button color="warn">SERIES</button>
        <button mat-button color="warn" (click)="navigateTo('/mylist')">MY LIST</button>
    </div>

    <div class="user-box">
        <a href="/upload">
            <button mat-icon-button>
                <mat-icon>upload</mat-icon>
            </button>
        </a>

        <button mat-icon-button (click)="navigateTo('/movies')">
            <mat-icon>search</mat-icon>
        </button>

        <img src="assets/img/profile.png" [matMenuTriggerFor]="userOptions" class="profile-btn">

        <mat-menu #userOptions="matMenu">
        <button mat-menu-item>Edit User</button>
        <button mat-menu-item>Logout</button>
        </mat-menu>
    </div>
</div>
