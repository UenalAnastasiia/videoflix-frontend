<div class="navigation-panel">
    <div class="logo-box">
        <h2>VIDEOFLIX</h2>
    </div>

    <div class="links-box">
        <button mat-button color="warn" (click)="shared.navigateTo('/videoflix')">HOME</button>
        <button mat-button color="warn" (click)="shared.navigateTo('/movies')">MOVIES</button>
        <button mat-button color="warn" (click)="shared.navigateTo('/mylist')">MY LIST</button>
        <button mat-button color="warn" (click)="shared.navigateTo('/settings')">SETTINGS</button>
    </div>

    <div class="user-box">
        <button mat-icon-button (click)="shared.navigateTo('/upload')" matTooltip="Upload">
            <mat-icon>upload</mat-icon>
        </button>

        <button mat-icon-button (click)="shared.navigateTo('/movies')" matTooltip="Search">
            <mat-icon>search</mat-icon>
        </button>

        <img src="assets/img/profile.png" [matMenuTriggerFor]="userOptions" class="profile-btn">

        <mat-menu #userOptions="matMenu">
            <button mat-menu-item (click)="logOut()">
                <mat-icon>logout</mat-icon>
                Logout
            </button>
        </mat-menu>
    </div>
</div>
