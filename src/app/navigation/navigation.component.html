
@if (shared.screenWidth < 700) {
    <button class="menu-icon" mat-icon-button (click)="shared.mobilMenu = !shared.mobilMenu">
        <mat-icon>menu</mat-icon>
    </button>

    <div class="logo-box-mobil">
        <h2>VIDEOFLIX</h2>
    </div>
}

@if (shared.screenWidth > 700) {
    <div class="navigation-panel">
        <div class="logo-box">
            <h2>VIDEOFLIX</h2>
        </div>
    
        <div class="links-box">
            <button mat-button color="warn" [class.border-btn]="urlName === '/videoflix'" (click)="shared.navigateTo('/videoflix')">START</button>
            <button mat-button color="warn" [class.border-btn]="urlName === '/movies'" (click)="shared.navigateTo('/movies')">MOVIES</button>
            <button mat-button color="warn" [class.border-btn]="urlName === '/mylist'" (click)="shared.navigateTo('/mylist')">MY LIST</button>
            <button mat-button color="warn" [class.border-btn]="urlName === '/settings/user' || urlName === '/settings/categories' || urlName === '/settings/uploads'" 
                (click)="shared.navigateTo('/settings/user')">SETTINGS</button>
        </div>
    
        <div class="user-box">
            <button mat-icon-button [class.border-btn]="urlName === '/upload'" (click)="shared.navigateTo('/upload')" matTooltip="Upload">
                <mat-icon>upload</mat-icon>
            </button>
    
            <button mat-icon-button [class.border-btn]="urlName === '/movies/search'" (click)="shared.navigateTo('/movies/search')" matTooltip="Search">
                <mat-icon>search</mat-icon>
            </button>
    
            <img src="assets/img/{{auth.loggedUser.image}}" [matMenuTriggerFor]="userOptions" class="profile-btn" matTooltip="{{auth.loggedUser.username}}">
    
            <mat-menu #userOptions="matMenu">
                <button mat-menu-item (click)="logOut()">
                    <mat-icon>logout</mat-icon>
                    Logout
                </button>
            </mat-menu>
        </div>
    </div>
}


@if (shared.mobilMenu) {
    <div class="mobil-menu-container">
        <button class="menu-icon" mat-icon-button (click)="shared.closeMenu()">
            <mat-icon>close</mat-icon>
        </button>

        <div class="menu-box">
            <div class="logo-box">
                <h2>VIDEOFLIX</h2>
            </div>
        
            <div class="links-box">
                <button mat-button color="warn" [class.border-btn]="urlName === '/videoflix'" (click)="shared.navigateTo('/videoflix')">START</button>
                <button mat-button color="warn" [class.border-btn]="urlName === '/movies'" (click)="shared.navigateTo('/movies')">MOVIES</button>
                <button mat-button color="warn" [class.border-btn]="urlName === '/mylist'" (click)="shared.navigateTo('/mylist')">MY LIST</button>
                <button mat-button color="warn" [class.border-btn]="urlName === '/settings/user' || urlName === '/settings/categories' || urlName === '/settings/uploads'" 
                    (click)="shared.navigateTo('/settings/user')">SETTINGS</button>
                <button mat-button color="warn" [class.border-btn]="urlName === '/upload'" (click)="shared.navigateTo('/upload')">UPLOAD</button>
                <button mat-button color="warn" [class.border-btn]="urlName === '/movies/search'" (click)="shared.navigateTo('//movies/search')">SEARCH</button>
                <button mat-button color="warn" [class.border-btn]="urlName === '/login'" (click)="logOut()">LOGOUT</button>
            </div>
        </div>
    </div>
}
